{% extends 'store/base.html' %}






{% block content %}



  <div class="page-heading bg-light">
    <div class="container">
      <div class="row align-items-end text-center">
        <div class="col-lg-7 mx-auto">
          <h1>Kontakt</h1>  
          <p class="mb-4"><a href="index.html">Domov</a> / <strong>Kontakt</strong></p>        
        </div>
      </div>
    </div>
  </div>

  

  <div class="untree_co-section">
    <div class="container">

      <div class="row mb-5">
        <div class="col-lg-4 mb-5 order-2 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
          <div class="contact-info">

            

            <div class="email mt-4">
              <i class="icon-envelope"></i>
              <h4 class="mb-2">Email:</h4>
              <p>rebecahome.info@gmail.com</p>
            </div>

            

          </div>
        </div>
        <div class="col-lg-7 mr-auto order-1" data-aos="fade-up" data-aos-delay="200">
          <form action="#">
            <div class="row">
              <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="Vaše meno">
              </div>
              <div class="col-6 mb-3">
                <input type="email" class="form-control" placeholder="Váš email">
              </div>
              <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="Predmet">
              </div>
              <div class="col-12 mb-3">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Správa"></textarea>
              </div>

              <div class="col-12">
                <input type="submit" value="Odoslať" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div> <!-- /.untree_co-section -->

  
 
{% endblock %}
